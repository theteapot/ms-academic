<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Academic Search</title>
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">Academic Search</h1>
            <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->

            <h2 id="page-header">Search using microsofts academic knowledge api</h2>
            <div class="txt-wrapper">
                    <input id="my-query" type="text"> Enter your search</input>
                <button type="button" class="btn btn-info" id="submitbtn">Search!</button>
            </div>
        </div>
        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/script.js"></script>
    </body>
</html>
